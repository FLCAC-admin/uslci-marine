intended_application: >
    Situation C1 - Accounting, with system-external interactions - The intended
    application is a purely descriptive accounting / documentation of the analyzed
    system including existing interactions with other systems in the LCI model.
    The target audience of this model includes LCA practitioners, industry, and
    the general public. A full inventory of environmental flows are included;
    thus this unit process can be used for a full range of LCIA impact categories.

