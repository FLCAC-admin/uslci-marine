## General Information

description: >
    This dataset represents the movement of goods via a [SHIP_TYPE] using
    [FUEL] as a fuel source.
    The reference flow is the movement of a unit of mass of goods (e.g., 1 kg)
    across a distance (e.g., 1 km).
    Emissions account for vessel activity during transit, maneuvering, hotelling,
    and anchorage.

